<div class="row">
  <div class="col-lg-3">
    <app-location-search></app-location-search>
  </div>
  <div class="col-lg-9">
    <h2>Pictures</h2>
    <ul class="rig columns-4">
      <li *ngFor="let picture of pictures | async">
        <a [routerLink]="['/detail', country, state, city, beach, picture.uid]">
          <img src="{{picture.path}}" alt="{{picture.name}}">
        </a>
      </li>
    </ul>
  </div>
</div>
