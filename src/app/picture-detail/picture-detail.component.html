<p>Picture Detail</p>

<div class="picture-detail-root" *ngIf="picture">
  <p><a href="{{picture.path}}">Path: {{picture.path}}</a></p>
  <img src="{{picture.path}}" />

  <div class="picture-options">
    <button type="button" class="btn btn-primary">Share</button>
    <button type="button" class="btn btn-success">Buy</button>
  </div>
</div>

<div>
  items:
  <ul>
    <li class="text" *ngFor="let item of items | async">
      <p>id = {{item.id}}</p>
      <p>path = {{item.path}}</p>
      <p>name = {{item.name}}</p>

      <img src="{{item.path}}" style="height: 100px; width: auto;" />
    </li>
  </ul>
</div>
