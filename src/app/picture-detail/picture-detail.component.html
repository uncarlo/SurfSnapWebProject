<p>Picture Detail</p>

<div class="picture-detail-root" *ngIf="picture">

  <p><a href="{{(picture | async)?.path}}">Path: {{(picture | async)?.path}}</a></p>
  <img src="{{(picture | async)?.path}}" />

  <div class="picture-options">
    <button type="button" class="btn btn-primary">Share</button>
    <button type="button" class="btn btn-success">Buy</button>
  </div>
</div>
